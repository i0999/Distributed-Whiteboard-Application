server {
    # 1. Listen on the port your application is expecting (5757)
    listen 5757; 
    server_name localhost;

    # Set the root directory for serving files
    root /usr/share/nginx/html;
    index index.html;

    location /assets/ {
        # This prevents NGINX from running the try_files logic for static files.
        # If the file is not found here, it correctly returns a 404.
        try_files $uri =404;
    }

    # 2. Main Location Block (The SPA Fallback)
    # This handles all other paths (including the root /) and falls back to index.html.
    location / {
        try_files $uri $uri/ =404;
    }
}